{% extends 'app/base.html' %}
{% block title %}Finance Report{% endblock %}

{% block body %}

<form method="POST">
    <div class="flex flex-col justify-center items-center mt-10 w-screen max-w-md mx-auto">
        {% csrf_token %}
        {% for field in form %}
            <div class="w-full mb-3">
                    <label class="block text-md" for="{{field.id_for_label}}">{{field.label}}</label>
                    {{field}}
            </div>
        {% endfor %}
        <button class="inline-block w-full bg-blue-400 hover:bg-blue-500 px-5 py-2" type="submit">Create Expense</button>
    </div>
    
</form>
{% endblock %}
